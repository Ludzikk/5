<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="pizza, pizzeria, jedzenie, wÅ‚oska kuchnia" />
		<title>Pizzeria Bolonia - Contact</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<script
			src="https://kit.fontawesome.com/bdb2f8ae99.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="nav">
			<div class="wrapper">
				<div class="nav__flex">
					<p class="nav__logo">
						<a class="nav__logo-link" href="../index.html"
							><i class="fa-solid fa-pizza-slice nav__logo-icon"></i>Bolonia</a
						>
					</p>
					<button class="nav__hamburger">
						<i class="fa-solid fa-bars nav__hamburger-icon"></i>
					</button>
					<ul class="nav__list">
						<li class="nav__list-item">
							<a class="nav__list-item-link" href="../index.html">Home</a>
						</li>
						<li class="nav__list-item">
							<a class="nav__list-item-link" href="./menu.html">Menu</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<nav class="nav nav-mobile">
			<p class="nav__logo">
				<a class="nav__logo-link" href="../index.html"
					><i class="fa-solid fa-pizza-slice nav__logo-icon"></i>Bolonia</a
				>
			</p>
			<button class="nav__hamburger nav__hamburger-mobile above">
				<i
					class="fa-solid fa-bars nav__hamburger-icon nav__hamburger-icon-mobile"
				></i>
			</button>
			<div class="nav-mobile__links de-active">
				<ul class="nav-mobile__links-list">
					<li class="nav-mobile__links-list-item">
						<a class="nav__list-item-link" href="../index.html">Home</a>
					</li>
					<li class="nav-mobile__links-list-item">
						<a class="nav__list-item-link" href="./menu.html">Menu</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="main-contact">
			<div class="wrapper">
				<h1 class="main-contact__box-title-main">Contact <span class="main-contact__box-title-main-decoration">us</span></h1>
				<section class="main-contact__box">
					<div class="main-contact__box-left">
						<i class="fa-solid fa-phone main-contact__box-left-icon main-contact__box-icon"></i>
						<h2 class="main-contact__box-left-title main-contact__box-title">by phone</h2>
						<p class="main-contact__box-left-text main-contact__box-text">+39 123 456 789</p>
					</div>
					<div class="main-contact__box-middle">
						<i class="fa-solid fa-envelope main-contact__box-middle-icon main-contact__box-icon"></i>
						<h2 class="main-contact__box-title
						main-contact__box-middle-title">by email</h2>
						<p class="main-contact__box-text main-contact__box-middle-text">testemail@test.com</p>
					</div>
					<div class="main-contact__box-right">
						<i class="fa-solid fa-map main-contact__box-right-icon main-contact__box-icon"></i>
						<h2 class="main-contact__box-title main-contact__box-right-title">in restaurant</h2>
						<p class="main-contact__box-text main-contact__box-right-text">Bolonia, Italy</p>
						<p class="main-contact__box-text main-contact__box-right-text">Konona 5/3</p>
					</div>
				</section>
				<section class="main-contact__form">
					<label class="main-contact__form-label" for="">Name:</label>
					<input class="main-contact__form-input" type="text">
					<label class="main-contact__form-label" for="">Date</label>
					<input class="main-contact__form-input" type="date">
					<label class="main-contact__form-label" for="">Message:</label>
					<textarea class="main-contact__form-textarea" cols="30" rows="10"></textarea>
					<button class="main-contact__form-button">Send</button>
				</section>
			</div>
		</main>
		<footer class="footer footer-contact">
			<p class="footer__text">
				&copy; <span class="footer__text-year"></span> Bolonia
			</p>
		</footer>
		<script src="../js/script.js"></script>
	</body>
</html>
